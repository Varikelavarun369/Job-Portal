<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/reg.css')}}">
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>
      <form method="post" action="">
        <div class="txt_field">
          <input type="text" class="name"  name="name" required>
          <label for="name">Username</label>
        </div>
        <div class="txt_field">
          <input type="email"  name="email" required>
          <label for="email">Email</label>
        </div>
        <div class="txt_field">
          <input type="tel"  name="phno" required>
          <label for="phno">Mobile Number</label>
        </div>
        <div class="txt_field">
          <input type="password" name="pwd" required>
          <label for="pwd">Password</label>
        </div>
        <div class="txt_field">
          <input type="password" name="cpwd" required>
          <label for="cpwd">Confirm Password</label>
        </div>
        <div class="role-clr">
          <label for="role">Role &nbsp &nbsp &nbsp;</label>
          <select id="role" name="role">
            <option value="admin">Admin</option></br>
            <option value="user">User</option>
          </select>
        </div>
        <input type="submit" value="Register" href="{{url_for('login')}}">
      </form><br>
      <center>
      <h3>If already registered</h3>
      <h2><a href="{{url_for('login')}}">login</a></h2>
      </center>
    </div>

  </body>
</html>
