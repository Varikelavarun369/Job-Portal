<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar{
            background: skyblue;
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a{
            font-size: 35px;
            font-weight: bold;
            color: black;
            font-family:"Times New Roman",Times,serif;
        }
        li{
            list-style: none;
            display: inline-block;
        }
        li a{
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button{
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
        }
        button a{
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">JOB SCOUT</a></div>
            <ul>
                <li><a href="{{url_for('admin_home')}}">Home</a></li>
                <li><a href="{{url_for('manage_jobs')}}">Manage Job</a></li>
                <li><a href="{{url_for('add_jobs')}}">Add Jobs</a></li>
                <li><a href="{{url_for('home')}}">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="form-container">
        <h2>Edit Job</h2>
        <form method="POST" action="{{url_for('edit_job', job_id=job['_id'])}}">
            <div>
                <label for="position">Position</label>
                <input type="text" id="position" name="position" value="{{ job['position'] }}" required>
            </div>
            <div>
                <label for="company">Company</label>
                <input type="text" id="company" name="company" value="{{ job['company'] }}" required>
            </div>
            <div>
                <label for="job-type">Job Type</label>
                <select id="job-type" name="job_type">
                    <option value="Part-Time" {% if job['job_type'] == 'Part-Time' %}selected{% endif %}>Part-Time</option>
                    <option value="Full-Time" {% if job['job_type'] == 'Full-Time' %}selected{% endif %}>Full-Time</option>
                    <option value="Internship" {% if job['job_type'] == 'Internship' %}selected{% endif %}>Internship</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" value="{{ job['salary'] }}" required>
            </div>
            <div>
                <label for="job-deadline">Deadline</label>
                <input type="date" id="job-deadline" name="deadline" value="{{ job['deadline'] }}" required>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="{{ job['location'] }}" required>
            </div>
            <div>
                <label for="vacancy">Vacancy</label>
                <input type="number" id="vacancy" name="vacancy" value="{{ job['vacancy'] }}">
            </div>
            <div>
                <label for="skills">Required Skills</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="skills" value="html" {% if 'html' in job['skills'] %}checked{% endif %}> Html</label>
                    <label><input type="checkbox" name="skills" value="css" {% if 'css' in job['skills'] %}checked{% endif %}> Css</label>
                    <label><input type="checkbox" name="skills" value="python" {% if 'python' in job['skills'] %}checked{% endif %}> Python</label>
                    <label><input type="checkbox" name="skills" value="java" {% if 'java' in job['skills'] %}checked{% endif %}> Java</label>
                    <label><input type="checkbox" name="skills" value="sql" {% if 'sql' in job['skills'] %}checked{% endif %}> SQL</label>
                    <label><input type="checkbox" name="skills" value="data-science" {% if 'data-science' in job['skills'] %}checked{% endif %}> Data Science</label>
                </div>
            </div>
            <div>
                <label for="job-description">Job Description</label>
                <textarea id="job-description" name="description" rows="4" required>{{ job['description'] }}</textarea>
            </div>
            <button type="submit">Update Job</button>
        </form>
    </div>
</body>
</html>
