<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <form action="{{ url_for('apply_job', job_id=job_id) }}" method="post" enctype="multipart/form-data">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-control">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role" required>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="ui-designer">UI Designer</option>
                            <option value="flutter">Flutter Developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Full Address" required></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required>
                    </div>
                    <div class="form-control">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="{{ today_date }}" required>
                    </div>
                    <div class="form-control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv" name="cv" required>
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
